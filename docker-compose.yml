version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: smartiq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartiq
      POSTGRES_USER: smartiq
      POSTGRES_PASSWORD: smartiq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: