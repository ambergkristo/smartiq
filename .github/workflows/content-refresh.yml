name: Monthly Content Refresh

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run pipeline without opening PR"
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 3 1 * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate + review + validate content
        env:
          TARGET_PER_KEY: 1000
        run: npm run pipeline:cards

      - name: Compute branch name
        run: echo "REFRESH_BRANCH=chore/content-refresh-$(date -u +%Y%m)" >> $GITHUB_ENV

      - name: Create pull request
        if: ${{ github.event_name == 'schedule' || inputs.dry_run != true }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.REFRESH_BRANCH }}
          commit-message: "chore(data): monthly content refresh"
          title: "chore(data): monthly content refresh"
          body: |
            ## Summary
            - run monthly generate -> review -> validate pipeline
            - update raw, review, and clean card artifacts

            ## Validation
            - `npm run pipeline:cards`
          labels: |
            chore
          delete-branch: false
