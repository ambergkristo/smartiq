name: Backend CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set up Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Validate Smart10 dataset
        run: node ../tools/validate_cards_v2.js ../data/smart10/cards.en.json --max-warnings=0

      - name: Validate ET pipeline (locale + gates + idempotence)
        run: node ../tools/validate_et_pipeline.js ../data/smart10 --json --quiet --out=../artifacts/et-pipeline-summary.json

      - name: Upload ET pipeline summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: et-pipeline-summary
          path: artifacts/et-pipeline-summary.json
          if-no-files-found: warn

      - name: Score Smart10 dataset quality (threshold gate)
        run: node ../tools/score_cards_quality.js ../data/smart10/cards.en.json --fail-threshold=0.80

      - name: Score Smart10 ET dataset quality (threshold gate)
        run: node ../tools/score_cards_quality.js ../data/smart10/cards.et.json --fail-threshold=0.80

      - name: Maven test
        run: mvn -q test

      - name: Maven build
        run: mvn -q -DskipTests package
