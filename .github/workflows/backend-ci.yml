name: Backend CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Smart10 cards dataset
        working-directory: .
        run: python tools/validate_cards.py data/smart10/cards.en.json --min-per-pair 30

      - name: Maven test
        run: mvn -q test

      - name: Maven build
        run: mvn -q -DskipTests package
