name: Backend CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set up Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Validate Flyway migration chain
        run: node ../tools/validate_flyway_migrations.js src/main/resources/db/migration

      - name: Validate Smart10 dataset
        run: node ../tools/validate_cards_v2.js ../data/smart10/cards.en.json --max-warnings=0

      - name: Validate locale packs (EN + ET required)
        run: node ../tools/validate_locale_packs.js ../data/smart10

      - name: Audit locale coverage (EN + ET, 6x6 baseline)
        run: node ../tools/audit_locale_coverage.js ../data/smart10 --required=en,et --min-per-combo=30

      - name: Score Smart10 dataset quality (threshold gate)
        run: node ../tools/score_cards_quality.js ../data/smart10/cards.en.json --fail-threshold=0.80

      - name: Score Smart10 ET dataset quality (threshold gate)
        run: node ../tools/score_cards_quality.js ../data/smart10/cards.et.json --fail-threshold=0.80

      - name: Maven test
        run: mvn -q test

      - name: Maven build
        run: mvn -q -DskipTests package
